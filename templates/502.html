<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
            transition: all 0.5s ease;
        }

        h1 {
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #007BFF; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bizzbot is napping</h1>
        <p>We asked him to wake up but for now enjoy this perfectly animated spinner which isn't actually doing anything. You'll be redirected when the bot is ready</p>
        <div class="spinner"></div>
    </div>

    <script>

        // Auto redirect after 15 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 15000); // 15 seconds
    </script>
</body>
</html>
